<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image Slider</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(138, 43, 226, 0.2);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 20s infinite ease-in-out;
        }

        .bg-animation::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(30, 144, 255, 0.2);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            animation: float 25s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header h1 {
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 3rem;
            text-align: center;
            margin: 0;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
            font-size: 1.1rem;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Gallery Container */
        .gallery-container {
            padding: 3rem 0;
            position: relative;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.6s ease-out backwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(138, 43, 226, 0.4);
            z-index: 10;
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item::after {
            content: '\f065';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: white;
            font-size: 3rem;
            z-index: 2;
            transition: transform 0.3s ease;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .gallery-item:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            animation: fadeIn 0.3s ease-out;
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 60px rgba(138, 43, 226, 0.5);
            animation: slideImage 0.5s ease-out;
        }

        @keyframes slideImage {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Controls */
        .lightbox-controls {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 10000;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.close-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* Image Counter */
        .image-counter {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10000;
        }

        /* Progress Bar */
        .progress-bar-container {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            z-index: 10000;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6ec4, #7873f5, #4facfe);
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        /* Back Button */
        .back-button {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            z-index: 99;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .btn-custom {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-custom:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }

            .gallery-item img {
                height: 200px;
            }

            .lightbox-controls {
                top: 1rem;
                right: 1rem;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .image-counter {
                top: 1rem;
                font-size: 0.9rem;
                padding: 0.4rem 1rem;
            }

            .progress-bar-container {
                width: 200px;
                bottom: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <!-- Header -->
    <div class="header">
        <div class="container">
            <h1>Automatic Image Slider</h1>
            <p class="subtitle">Click any image to start the slideshow experience</p>
        </div>
    </div>

    <!-- Main Gallery -->
    <div class="gallery-container">
        <div class="container">
            <div class="gallery" id="gallery">
                <!-- Images will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <a href="../../index.html" class="back-button btn btn-custom">
        <i class="fa-solid fa-arrow-left me-2"></i>
        Back
    </a>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="image-counter" id="imageCounter">1 / 80</div>
        
        <div class="lightbox-controls">
            <button class="control-btn" id="playPauseBtn" title="Pause">
                <i class="fas fa-pause"></i>
            </button>
            <button class="control-btn close-btn" id="closeBtn" title="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="lightbox-content" id="lightboxContent">
            <img src="" alt="Slideshow Image" id="lightboxImage">
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        ];

        // Create 80 images by repeating the array
        const allImages = [];
        while (allImages.length < 100) {
            allImages.push(...imageUrls);
        }
        const finalImages = allImages.slice(0, 100);

        // DOM Elements
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const closeBtn = document.getElementById('closeBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const imageCounter = document.getElementById('imageCounter');
        const progressBar = document.getElementById('progressBar');

        // State
        let currentIndex = 0;
        let isPlaying = true;
        let slideshowInterval = null;
        let progressInterval = null;
        let progress = 0;
        const slideDuration = 3000; // 3 seconds per slide

        // Populate Gallery
        finalImages.forEach((imageUrl, index) => {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.style.animationDelay = `${index * 0.05}s`;
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = `Image ${index + 1}`;
            img.loading = 'lazy';
            
            galleryItem.appendChild(img);
            galleryItem.addEventListener('click', () => openLightbox(index));
            gallery.appendChild(galleryItem);
        });

        // Open Lightbox
        function openLightbox(index) {
            currentIndex = index;
            isPlaying = true;
            updateLightbox();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
            startSlideshow();
        }

        // Close Lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
            stopSlideshow();
            progress = 0;
            progressBar.style.width = '0%';
        }

        // Update Lightbox Content
        function updateLightbox() {
            lightboxImage.src = finalImages[currentIndex];
            imageCounter.textContent = `${currentIndex + 1} / ${finalImages.length}`;
            
            // Reset progress
            progress = 0;
            progressBar.style.width = '0%';
        }

        // Start Slideshow
        function startSlideshow() {
            stopSlideshow(); // Clear any existing intervals
            
            if (!isPlaying) return;

            // Update progress bar
            progressInterval = setInterval(() => {
                progress += (100 / (slideDuration / 100));
                progressBar.style.width = `${progress}%`;
            }, 100);

            // Change slide
            slideshowInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % finalImages.length;
                updateLightbox();
            }, slideDuration);
        }

        // Stop Slideshow
        function stopSlideshow() {
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
            }
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        // Toggle Play/Pause
        function togglePlayPause() {
            isPlaying = !isPlaying;
            
            const icon = playPauseBtn.querySelector('i');
            if (isPlaying) {
                icon.className = 'fas fa-pause';
                playPauseBtn.title = 'Pause';
                startSlideshow();
            } else {
                icon.className = 'fas fa-play';
                playPauseBtn.title = 'Play';
                stopSlideshow();
            }
        }

        // Event Listeners
        closeBtn.addEventListener('click', closeLightbox);
        playPauseBtn.addEventListener('click', togglePlayPause);

        // Close lightbox on background click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === ' ') {
                    e.preventDefault();
                    togglePlayPause();
                }
            }
        });

        // Prevent context menu on images
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
    </script>
